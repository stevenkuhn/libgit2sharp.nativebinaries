name: Build

on: [push]

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Build
        shell: pwsh
        run: .\build.libgit2.ps1 -vs 12

